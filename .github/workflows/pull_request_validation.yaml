name: Pull Request Validation
on: pull_request
jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build web -t lib/main_production.dart
